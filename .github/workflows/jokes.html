 <p><h1>(1) चिंटू से एक आदमी ने पूछा- बेटा, आपके पापा का क्या नाम है?

चिंटू- अंकल, अभी उनका नाम नहीं रखा मैंने, बस प्यार से पापा ही कहता हूं</p><br></h1>
 <p><h1>(2) टीचर - 15 फलों के नाम बताओ

पप्पू - आम, केला, अमरूद और एक दर्जन केले
